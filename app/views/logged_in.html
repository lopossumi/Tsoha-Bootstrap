{% extends "base.html" %}
{% import "macros/forms.html" as forms %}

{% block content %}

<div class="alert alert-success">Logged in as {{username}}. Log in as a different user?</div>

<div class="container">
	<div class="jumbotron">
		<h1><span class="glyphicon glyphicon-list"></span> askare</h1> 
		<p>Revolutionizing todo-lists. Join today!</p> 
	</div>
	<form class="form-horizontal" method="post" action="{{base_path}}/login">
		<div class="form-group">
		<label class="control-label col-sm-2" for="email">E-mail:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" name="email" value="{{email}}" placeholder="Enter e-mail">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="password">Password:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" name="password" placeholder="Enter password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a href="index"><button type="submit" class="btn btn-primary">Login</button></a>
			</div>
		</div>
	</form>
</div>
{% endblock %}
