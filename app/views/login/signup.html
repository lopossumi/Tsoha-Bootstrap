<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
    {% block title %}
    askare
    {% endblock %}
</title>

{% block head %}
<!-- Bootstrap (tyylitiedosto) -->
<link href="{{base_path}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Oma tyylitiedostomme -->
<link href="{{base_path}}/assets/css/site.css" rel="stylesheet">
{% endblock %}
</head>

<body>

{% if message is defined %}
<div class="alert alert-info">{{message}}</div>
{% endif %}
{% if error is defined %}
<div class="alert alert-danger">{{error}}</div>
{% endif %}

<div class="container">
        <h1><span class="glyphicon glyphicon-list"></span> askare</h1> 

        <h2>Register</h2>

    <form class="form-horizontal" method="post" action="{{base_path}}/signup">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">User alias:</label>
            <div class="col-sm-10">
                <input type="text" id="username" class="form-control" name="username" value="{{username}}" placeholder="Enter username">
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="fullname">Full name:</label>
            <div class="col-sm-10">
                <input type="text" id="fullname" class="form-control" name="fullname" value="{{fullname}}" placeholder="Enter full name">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">E-mail:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" value="{{email}}" placeholder="Enter e-mail">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-4">
                <input type="password" id="password" class="form-control" name="password" placeholder="Enter password">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password2">Repeat password:</label>
            <div class="col-sm-4">
                <input type="password" id="password2" class="form-control" name="password2" placeholder="Repeat password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 btn-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>

<!-- jQuery -->
<script src="{{base_path}}/vendor/jquery.min.js"></script>

<!-- Bootstrap (skriptitiedosto) -->
<script src="{{base_path}}/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Oma skriptitiedostomme -->
<script src="{{base_path}}/assets/js/site.js"></script>
</body>
</html>
