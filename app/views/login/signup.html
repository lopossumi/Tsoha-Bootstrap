<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>
		{% block title %} askare {% endblock %}
	</title>

	{% block head %}
	<!-- Bootstrap (tyylitiedosto) -->
	<link href="{{base_path}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Oma tyylitiedostomme -->
	<link href="{{base_path}}/assets/css/site.css" rel="stylesheet"> {% endblock %}
</head>

<body>

	{% if errors is defined %} {% for error in errors %}
	<div class="alert alert-warning">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {{error}}
	</div>
	{% endfor %} {% endif %}

	<div class="container">
		<div class="row centered-form">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">

						<h1><a href="{{base_path}}/login"><span class="glyphicon glyphicon-list"></span> askare</a></h1>

						<h2 class="panel-title">Sign up! <small>It's free! (for now)</small></h2>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" method="post" action="{{base_path}}/signup">
							<div class="form-group">
								<input type="text" id="username" class="form-control" name="username" value="{{attributes.username}}" placeholder="Username">
							</div>

							<div class="form-group">
								<input type="text" id="fullname" class="form-control" name="fullname" value="{{attributes.fullname}}" placeholder="Full name">
							</div>

							<div class="form-group">
								<input type="email" class="form-control" name="email" value="{{attributes.email}}" placeholder="E-mail">
							</div>

							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<input type="password" id="password" class="form-control" name="password" placeholder="Password">
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm password">
									</div>
								</div>
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-success">Register</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

		<!-- jQuery -->
		<script src="{{base_path}}/vendor/jquery.min.js"></script>

		<!-- Bootstrap (skriptitiedosto) -->
		<script src="{{base_path}}/vendor/bootstrap/js/bootstrap.min.js"></script>

		<!-- Oma skriptitiedostomme -->
		<script src="{{base_path}}/assets/js/site.js"></script>
</body>

</html>
