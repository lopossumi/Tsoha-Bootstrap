<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>
		{% block title %} askare {% endblock %}
	</title>

	{% block head %}
	<!-- Bootstrap (tyylitiedosto) -->
	<link href="{{base_path}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Oma tyylitiedostomme -->
	<link href="{{base_path}}/assets/css/site.css" rel="stylesheet"> {% endblock %}
</head>

<body>

	{% if message is defined %}
	<div class="alert alert-info">{{message}}</div>
	{% endif %} {% if error is defined %}
	<div class="alert alert-danger">{{error}}</div>
	{% endif %}

	<div class="container">
		<div class="jumbotron">
			<h1><span class="glyphicon glyphicon-list"></span> askare</h1>
			<p>Revolutionizing todo-lists. Join today!</p>
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Sign me up!</button>
		</div>

		<form class="form-horizontal" method="post" action="{{base_path}}/login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="user">Username or E-mail:</label>
				<div class="col-sm-10">
					<input type="user" class="form-control" name="user" value="{{user}}" placeholder="Enter username or e-mail">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" placeholder="Enter password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10 btn-group">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</div>
		</form>
	</div>

	<!-- Registration modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Sign up! <small>It's free! (for now)</h4>
                </div>

				<form class="form-horizontal" method="post" action="{{base_path}}/signup">

                <div class="modal-body">
		
							<div class="form-group">
								<input type="text" id="username" class="form-control" name="username" value="{{attributes.username}}" placeholder="Username">
							</div>

							<div class="form-group">
								<input type="text" id="fullname" class="form-control" name="fullname" value="{{attributes.fullname}}" placeholder="Full name">
							</div>

							<div class="form-group">
								<input type="email" class="form-control" name="email" value="{{attributes.email}}" placeholder="E-mail">
							</div>

							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<input type="password" id="password" class="form-control" name="password" placeholder="Password">
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm password">
									</div>
								</div>
							</div>
						</form>
                </div><!-- /.modal-body -->
                
                <div class="modal-footer">
                  <button type="button" id="cancelButton" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <input type="submit" id="registerButton" class="btn btn-success">Register</input>
                </div>
				
				</form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- jQuery -->
<script src="{{base_path}}/vendor/jquery.min.js"></script>

<!-- Bootstrap (skriptitiedosto) -->
<script src="{{base_path}}/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Oma skriptitiedostomme -->
<script src="{{base_path}}/assets/js/site.js"></script>
</body>
</html>
