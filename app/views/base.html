<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
    {% block title %}
    askare
    {% endblock %}
</title>

{% block head %}
<!-- Bootstrap (tyylitiedosto) -->
<link href="{{base_path}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="{{base_path}}/vendor/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="{{base_path}}/vendor/datatables/datatables.min.css" rel="stylesheet">

<!-- Oma tyylitiedostomme -->
<link href="{{base_path}}/assets/css/site.css" rel="stylesheet">
{% endblock %}

<!-- jQuery -->
<script src="{{base_path}}/vendor/jquery.min.js"></script>

<!-- Bootstrap (skriptitiedosto) -->
<script src="{{base_path}}/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="{{base_path}}/vendor/bootstrap/js/collapse.js"></script>
<script src="{{base_path}}/vendor/bootstrap/js/transition.js"></script>

<!-- Oma skriptitiedostomme -->
<script src="{{base_path}}/assets/js/site.js"></script>
<script src="{{base_path}}/vendor/moment.min.js"></script>
<script src="{{base_path}}/vendor/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
<script src="{{base_path}}/vendor/datatables/datatables.min.js"></script>


</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{base_path}}/index"><span class="glyphicon glyphicon-th-list"></span> askare</a>
    </div>
        
<div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
        
        <!-- Left: Navigation -->
        <ul class="nav navbar-nav">
            <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">New... <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="{{base_path}}/newtask">Task</a></li>
                <li><a href="{{base_path}}/newlist">List</a></li>
                <li><a href="{{base_path}}/newcategory">Category</a></li>
            </ul>
            </li>
            <!-- <li><a href="{{base_path}}/index">Lists</a></li> DISABLED (main view shown from logo)-->
            <li><a href="{{base_path}}/categories">Categories</a></li>
            <li><a href="{{base_path}}/archive">Archive</a></li>
            <!-- TODO some day
            <li><a href="#">Friends</a></li>
            -->
        </ul>

        <!-- Right: Messages, user account details and logout button -->
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="label label-info">{{message}}</span></a></li>
            
            <li>
            <form class="navbar-form navbar-right" method="get" action="{{base_path}}/account">
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-user"></span> My account</button>
            </form>
            </li>          
            
            <li>
            <form class="navbar-form navbar-right" method="post" action="{{base_path}}/logout">
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
            </form>
            </li>
        </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div id="main-container">
<!-- Show errors if any -->
{% if errors is defined %}
{% for error in errors %}
<div class="alert alert-warning">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    {{error}}
</div>
{% endfor %}
{% endif %}

<!-- Dynamic content starts here -->
{% block content %}{% endblock %}
</div>

{% block body %}


{% endblock %}
</body>
</html>
